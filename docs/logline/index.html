<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogLine</title>
    <style>
        body {
            background-color: #e1e1e1;
            margin: 20px;
            display: flex;
        }
        #canvas-wrapper {
            height: 100%;
            width: 100px;
            position: relative;
        }
        #can {
            background-color: white;
        }
        #float-can {
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
        #tooltip {
            position: absolute;
            top: 0;
            left: 130;
            background-color: white;
            border-radius: 5px;
            padding: 0px 10px;
            line-height: 25px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="can"></canvas>
        <canvas id="float-can"></canvas>
        <div id="tooltip"></div>
    </div>
    <!-- <div id="float-canvas-wrapper">
    </div> -->
    <script src="./logtypelist.js"></script>
    <script src="./lines.js"></script>
</body>
</html>
